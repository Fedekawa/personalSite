<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Adding AOS (Animate On Scroll) library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1 data-aos="fade-up">Hello, I'm <span class="highlight">Your Name</span></h1>
            <p data-aos="fade-up" data-aos-delay="200">Developer • Creator • Innovator</p>
            <button class="subscribe-btn" data-aos="fade-up" data-aos-delay="400">Subscribe</button>
        </div>
        <div class="scroll-indicator">
            <div class="mouse"></div>
            <p>Scroll to explore</p>
        </div>
    </section>

    <section class="content-section">
        <div class="container" data-aos="fade-up">
            <h2>Creating Digital Experiences</h2>
            <p>Through code and creativity</p>
        </div>
    </section>

    <section class="content-section dark">
        <div class="container" data-aos="fade-up">
            <h2>Building the Future</h2>
            <p>One line of code at a time</p>
        </div>
    </section>

    <section class="content-section">
        <div class="container" data-aos="fade-up">
            <h2>Let's Connect</h2>
            <button class="subscribe-btn">Subscribe</button>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
